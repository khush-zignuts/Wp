<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chat-container {
            display: flex;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 1000px;
            height: 600px;
            background-color: white;
        }

        .left-side {
            width: 30%;
            border-right: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .user-list ul {
            list-style: none;
            padding: 0;
            overflow-y: auto;
            max-height: 400px;
        }

        .user-list h1 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            font-weight: bold;
        }

        .user-list ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

        .user-list ul li:hover {
            background-color: #f1f1f1;
        }

        .logged-in-user {
            font-size: 14px;
            color: gray;
        }

        .logout-btn {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background-color: #b52a36;
        }

        .right-side {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-header {
            margin-bottom: 20px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 400px;
        }

        .input-area {
            display: flex;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-area button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }

        .chat-box div {
            margin-bottom: 10px;
        }

        .chat-box div:nth-child(even) {
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
        }

        /* Right-side chat box layout */
        .right-side {
            width: 60%;
            /* or any other width you prefer */
            padding: 20px;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        /* Chat header styling */
        .chat-header {
            margin-bottom: 10px;
        }

        #chatWith {
            font-size: 18px;
            font-weight: bold;
        }

        /* Chat content box */
        .chat-box {
            flex: 1;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        /* Input area for sending messages */
        .input-area {
            display: flex;
        }

        #messageInput {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #sendMessageBtn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Left Side: User list + self + logout -->
        <div class="left-side">
            <div class="user-list">
                <h1>Your Contact List:</h1>
                <ul id="userList"></ul>
                <!-- show all user list -->
            </div>
            <div>
                <div class="logged-in-user">
                    <p><strong>Logged in as:</strong> <span id="loggedInUser"></span></p>
                    <!-- shown login user list -->
                </div>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
                <!-- logout functionality -->
            </div>
        </div>

        <!-- Right Side: Chat -->
        <div class="right-side">
            <div class="chat-header">
                <h2 id="chatWith">Select a user to chat</h2>
            </div>

            <div class="chat-box" id="chatBox">
                <!-- Messages go here -->
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const socket = io('http://localhost:5000');

        const token = localStorage.getItem("token");
        let loggedInUserId = null;
        let loggedInUserName = null;

        //socket whene they registered
        socket.on("registered", (data) => {
            alert(data.message);
        });

        //left bottom khush login name:
        async function fetchLoginUser() {
            try {
                const res = await axios.get("http://localhost:5000/api/action/getLoginUser", {
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`
                    }
                });

                const user = res.data.data;
                const userId = user.id;
                const userName = user.name;


                if (user.status && user?.name) {
                    loggedInUserId = userId;
                    loggedInUserName = userName;
                    socket.emit("register", user);
                    document.getElementById("loggedInUser").textContent = user.name;
                }
                console.log('loggedInUserName: ', loggedInUserName);
                console.log('loggedInUserId: ', loggedInUserId);
            } catch (err) {
                console.error("Error fetching logged-in user:", err.message);
                document.getElementById("loggedInUser").textContent = "Error fetching user";
            }
        }

        function handleLogout() {
            window.location.href = "/logout.html";
        }

        //left side all contact names - except khush 
        // Fetch users list
        async function fetchUsers() {
            try {
                const res = await axios.get("http://localhost:5000/api/action/getUser", {

                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`
                    },
                });
                const data = res.data;

                if (data.status && data.data) {
                    const userList = document.getElementById("userList");
                    userList.innerHTML = "";

                    data.data.forEach(user => {
                        const li = document.createElement("li");

                        li.textContent = user.name;

                        // Add click event listener to open chat box
                        li.addEventListener('click', () => openChatBox(user));

                        userList.appendChild(li);
                    });
                }
            } catch (err) {
                console.error("Error fetching users:", err);
            }
        }

        //right side main box

        //   open the chat box for a specific user on the right side

        let currentReceiverId = null;
        let currentReceiverName = null;
        let currentSenderChatId = null;
        let currentReceiverChatId = null;
        let chatId = null;

        async function openChatBox(user) {
            currentReceiverId = user.id;
            currentReceiverName = user.name;

            try {
                const [senderResponse, receiverResponse] = await Promise.all([
                    fetch("http://localhost:5000/api/chat/get-or-create", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            user1Id: loggedInUserId,
                            user2Id: currentReceiverId,
                        }),
                    }),
                    fetch("http://localhost:5000/api/chat/get-or-create", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            user1Id: currentReceiverId,
                            user2Id: loggedInUserId,
                        }),
                    })
                ]);

                const senderChat = await senderResponse.json();
                const receiverChat = await receiverResponse.json();

                currentSenderChatId = senderChat.data.id;
                currentReceiverChatId = receiverChat.data.id;

                const chatId = {
                    currentSenderChatId,
                    currentReceiverChatId
                }


            } catch (error) {
                console.error("Failed to get or create chat:", error);
                alert("Unable to start chat with user.");
                return;
            }

            // Update the chat header  
            document.getElementById("chatWith").textContent = `Chat with ${user.name}`;

            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = '';

            // input field and send button 
            document.getElementById("messageInput").value = '';
            document.getElementById("sendMessageBtn").onclick = () => sendMessage(user);

            await loadMessages(chatId);
            document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
        }

        socket.on("message", (data) => {
            const chatBox = document.getElementById("chatBox");

            if (data.sender === currentReceiverId || data.receiverId === currentReceiverId) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = `${data.sender === loggedInUserId ? "you" : `${currentReceiverName}`}: ${data.message}`;
                chatBox.appendChild(messageDiv);
            }
        });


        // Function to send the message (for demo purposes)
        async function sendMessage(user) {
            const message = messageInput.value;

            if (message.trim() !== '') {
                // Emit the message to the server


                const isSender = loggedInUserId === user.id;

                const chatIdToUse = isSender ? currentReceiverChatId : currentSenderChatId;

                const messagePayload = {
                    chatId: chatIdToUse,
                    senderId: loggedInUserId,
                    receiverId: currentReceiverId,
                    message: message
                };

                socket.emit('sendMessage', messagePayload);


                try {
                    const response = await fetch("http://localhost:5000/api/message/send", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem("token") || ""}` // if using JWT
                        },
                        body: JSON.stringify(messagePayload)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        console.error("API error:", data.message || data.error);
                    }
                } catch (error) {
                    console.error("Failed to send message to server:", error);
                }

                // Optionally, display the message in the chat box immediately
                // const messageDiv = document.createElement('div');
                // messageDiv.textContent = `you: ${message}`;
                // chatBox.appendChild(messageDiv);

                // Clear the input field
                messageInput.value = '';
            }
        }

        let earliestMessageTime = null;

        async function loadMessages(chatId, beforeTime = null) {

            console.log('chatId: ', chatId);


            const url = new URL(`http://localhost:5000/api/message/${chatId}`);
            if (beforeTime) url.searchParams.append("before", beforeTime);
            url.searchParams.append("limit", 20);

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                if (result.status && result.data.length) {
                    const messages = result.data
                    const chatBox = document.getElementById("chatBox");

                    const previousScrollHeight = chatBox.scrollHeight;

                    messages.forEach((msg) => {
                        const div = document.createElement("div");
                        div.textContent = `${msg.senderId === loggedInUserId ? "you" : currentReceiverName}: ${msg.content}`;
                        chatBox.prepend(div);
                    });

                    earliestMessageTime = messages[0].createdAt;

                    // maintain scroll position after prepending
                    chatBox.scrollTop = chatBox.scrollHeight - previousScrollHeight;
                }
            } catch (err) {
                console.error("Error loading messages:", err);
            }
        }


        window.onload = function () {
            fetchLoginUser();
            fetchUsers();
        };

        document.getElementById("chatBox").addEventListener("scroll", () => {
            const chatBox = document.getElementById("chatBox");

            if (chatBox.scrollTop === 0 && earliestMessageTime && currentSenderChatId) {
                loadMessages(currentSenderChatId, earliestMessageTime);
            }
        });


    </script>
</body>

</html>
